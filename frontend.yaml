- name: frontend
  hosts: frontend
  become: yes 
  tasks:
  - name: Installing nginx 
    ansible.builtin.package:
      name: nginx 
      state: installed 
    
  - name: Start and enable the nginx 
    ansible.builtin.service:
      name: nginx
      state: started 
      enabled: yes 

  - name: Deleting the HTML directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent 

  - name: Creating the HTML directory 
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: Installing the code 
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
      path: /tmp/frontend.zip
      remote_src: yes 